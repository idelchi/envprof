base:
  env:
    APP_NAME: myapp
    VERSION: "1.0"
    LOG_LEVEL: info

dev:
  extends:
    - base
  env:
    APP_ENV: development
    DEBUG: true
    LOG_LEVEL: debug  # Override base

staging:
  extends:
    - base
  env:
    APP_ENV: staging
    REPLICAS: 2

prod:
  extends:
    - base
  dotenv:
    - testdata/valid/prod.env
  env:
    APP_ENV: production
    REPLICAS: 5

multi:
  extends:
    - dev
    - staging
  env:
    FEATURE_FLAG: enabled