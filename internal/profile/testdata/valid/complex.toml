[base.env]
APP_NAME = "myapp"
VERSION = "1.0"
TIMEOUT = 30

[dev]
extends = ["base"]

[dev.env]
APP_ENV = "development"
DEBUG = true
PORTS = [3000, 3001]
CONFIG = { cache = true, timeout = 60 }

[prod]
extends = ["base"]
dotenv = ["testdata/valid/prod.env"]

[prod.env]
APP_ENV = "production"
DEBUG = false
PORTS = [8080, 8081, 8082]
WORKERS = 4